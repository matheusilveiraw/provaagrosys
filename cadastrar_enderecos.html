    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Teste Agrosys</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <p class="text-danger erro-fonte ml-1"></p>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="acesso_sistema.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="enderecos.html">Endereços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Deslogar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-10">
                <h1 class="text-center mt-5">Cadastro de Endereços</h1>
                <form class="form-horizontal col-12">
                    <div class="mt-1">
                        <input type="number" class="form-control" id="cep" placeholder="CEP" required>

                        <p class="text-danger erro-fonte" id="errosCep">

                        </p>

                    </div>

                    <div class="mt-1">
                        <input type="text" class="form-control" id="rua" placeholder="Rua" required>

                        <p class="text-danger erro-fonte ml-1" id="errosRua">

                        </p>
                    </div>

                    <div class="mt-1">
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro"
                            required>
                        <p class="text-danger erro-fonte ml-1" id="errosBairro">

                        </p>
                    </div>

                    <div class="mt-1">
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade " required>

                        <p class="text-danger erro-fonte ml-1" id="errosCidade">

                        </p>
                    </div>

                    <div class="mt-1">
                        <input type="text" class="form-control" id="estado" placeholder="Estado" required>

                        <p class="text-danger erro-fonte ml-1" id="errosEstado">

                        </p>
                    </div>

                    <div class="mt-1">
                        <input type="text" class="form-control" id="pais" placeholder="País" required>

                        <p class="text-danger erro-fonte ml-1" id="errosPais">

                        </p>
                    </div>

                    <div class="mt-1">
                        <select class="form-control" id="ident_cliente" required>
                        </select>
                    
                        <p class="text-danger erro-fonte ml-1" id="errosCliente"></p>
                    </div>

                    <div class="text-center mt-1 mb-0">
                        <button type="button" class="btn btn-success btn-lg col-12" onclick="validarDadosEndereco()">Cadastrar endereco</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-dark text-light">
        <div class="container text-center">
            <a class="btn btn-sm" href="https://github.com/matheusilveiraw"><i data-feather="github"></i></a>
            @matheusilveiraw | matheus.silveiraw@gmail.com

    </footer>

    <script src="script.js"></script>
