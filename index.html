<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="row w-100 mx-0">
            
            <!-- LOGIN -->
            <div class="col-md-6 mb-4 px-2 d-flex align-items-center justify-content-center flex-column">
                <div class="p-5 bg-white rounded shadow w-100">
                    <h2 class="text-center mb-4">Login</h2>
                    <input type="text" class="form-control mb-3" placeholder="Usuário">
                    <input type="password" class="form-control mb-3" placeholder="Senha">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-lg w-100">Login</button>
                    </div>
                </div>
            </div>

            <!-- CADASTRO -->
            <div class="col-md-6 mt-5 mb-4 px-2">
                <div class="p-5 bg-white rounded shadow w-100">
                    <h2 class="text-center mb-4">Cadastro</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Usuário" id="usuario">
                        <p id="errosUsuario" class="text-danger erro-fonte ml-1"></p>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Senha" id="senha">
                        <p id="errosSenha" class="text-danger erro-fonte ml-1"></p>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirme a senha" id="confirmaSenha">
                        <p id="errosConfirmaSenha" class="text-danger erro-fonte ml-1"></p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nome completo" id="nomeCompleto">
                        <p id="errosNomeCompleto" class="text-danger erro-fonte ml-1"></p>

                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control mb-3" id="cpf" placeholder="CPF">
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control mb-3" id="dataNascimento" placeholder="Data de nascimento">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control mb-3" id="telefone" placeholder="Telefone">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control mb-3" id="celular" placeholder="Celular">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control mb-3" id="cep" placeholder="CEP">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control mb-3" id="rua" placeholder="Rua">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control mb-3" id="bairro" placeholder="Bairro">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control mb-3" id="cidade" placeholder="Cidade">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control mb-3" id="estado" placeholder="Estado">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control mb-3" id="pais" placeholder="País">
                    </div>

                    <div class="text-center">
                        <button type="button" onclick="validarDadosParaCadastro()" class="btn btn-success btn-lg w-100">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
