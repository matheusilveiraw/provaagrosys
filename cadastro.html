<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-6 mb-4 px-2 d-flex align-items-center justify-content-center flex-column">
            <div class="p-5 bg-white rounded shadow w-100">
                <h2 class="text-center">Cadastro</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Usuário" id="usuario">
                    <p id="errosUsuario" class="text-danger erro-fonte ml-1"></p>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" id="senha">
                    <p id="errosSenha" class="text-danger erro-fonte ml-1"></p>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirme a senha" id="confirmaSenha">
                    <p id="errosConfirmaSenha" class="text-danger erro-fonte ml-1"></p>
                </div>
                <div class="text-center">
                    <button type="button" onclick="validarDadosParaCadastro()"
                        class="btn btn-success btn-lg w-100">Cadastrar</button>
                        <a href="index.html" class="text-center">Já tem cadastro? Entre já!</a>

                </div>
            </div>
        </div>
    </div>

    <!-- ALA SQL -->
    <script src="https://cdn.jsdelivr.net/npm/alasql@latest"></script>

    <script src="script.js"></script>
</body>

</html>
